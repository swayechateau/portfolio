services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - ./templates:/app/templates
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portfolio.rule=Host(`swaye.dev`)"
    networks:
      - default
    dns:
      - 8.8.8.8
      - 8.8.4.4
networks:
  default:
    external: true
    name: proxy_default
